<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Input Portal</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="age">Enter the Age</label>
        <br>
        <input type="text" name="age" id="age" placeholder="Enter age">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="height">Enter the height</label>
        <br>
        <input type="text" name="height" id="height" placeholder="Enter height">
        <br>
        <label for="weight">Enter the weight</label>
        <br>
        <input type="text" name="weight" id="weight" placeholder="Enter weight">
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
